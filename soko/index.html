<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sokoban</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
  </head>

  <body>
    <header>
    </header>
    
    <div>
      
      <button id ="restart" style="display: none;">restart</button>
      <button id ="sound" style="display: none;">mute</button>
      <button id ="start">Start</button>
  </div>
    <canvas id="sokocanvas" style="margin: 5px;"></canvas>
   
  </body>
  <script>
    const canvas = document.getElementById("sokocanvas");
    canvas.setAttribute("tabindex", "0");
    
    const sound_button = document.getElementById('sound')
    sound_button.addEventListener('click', (event) => {
        var prev_sound = localStorage.getItem("mute") === "true";
        var new_sound = !prev_sound;
        localStorage.setItem("mute", new_sound);

        if (new_sound == true) {
            sound_button.style.backgroundColor = "gray";
            sound_button.textContent = "unmute";
        } else {
            // Activate
            sound_button.textContent = "mute";
        }

    })
  </script>
  <script type="module" src="constants.js"></script>
  <script type="module" src="utils.js"></script>
  <script type="module" src="Sokoban.js"></script>
  <script type="module" src="script.js"></script>
  <script type="module" src="storage.js"></script>
</html>
